<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Text Typography</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'/>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between product-container">
            <div class="col-6 shoe-img-div d-flex justify-content-center">
                <img src="./shoe-image.png" alt="Image of a Shoe" width="500">
            </div>
            <div class="col-6 d-flex flex-column justify-content-center product-description">
                <h3>Velocity Glide Running Sneakers</h3>
                <div class="star-div">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <span class="product-span">(3)</span>
                </div>
                <h4>Details</h4>
                <div class="details-div">
                    <div class="row">
                        <div class="col-4">
                            <span>Colorway</span>
                            <p>Black / Brilliant Orange</p>
                        </div>
                        <div class="col-4">
                            <span>Style Code</span>
                            <p>12345-678</p>
                        </div>
                        <div class="col-4">
                            <span>Release Date</span>
                            <p>July 14, 2020</p>
                        </div>
                    </div>
                </div>
                <div class="details-div">
                    <div class="row">
                        <div class="col-4">
                            <span>Department</span>
                            <p>Men</p>
                        </div>
                        <div class="col-4">
                            <span>Brand</span>
                            <p>Velocity</p>
                        </div>
                        <div class="col-4">
                            <span>Model</span>
                            <p>Sneakers</p>
                        </div>
                    </div>
                </div>
                <button>Shop Now</button>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js'></script>
</body>
</html>
